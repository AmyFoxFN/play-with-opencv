<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>OpenCV.js Playground</title>
    <style>
      canvas {
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <div>
      <div class="inputoutput">
        <div class="caption">canvasOutput:</div>
        <canvas id="canvasOutput" ></canvas>
      </div>
    </div> 
    <script src="https://docs.opencv.org/4.5.1/opencv.js" type="text/javascript"></script>
    <script type="text/javascript">
        cv.onRuntimeInitialized = () => {
          const blueColor = new cv.Scalar(0, 0, 255, 255)
          const whiteColor = new cv.Scalar(255, 255, 255, 255)
          const mask = new cv.Mat(150, 300, cv.CV_8UC4, whiteColor)
          horizonLine = mask.rowRange(30,32)
          horizonLine.setTo(blueColor)
          verticalLine = mask.colRange(30,32)
          verticalLine.setTo(blueColor)
          cv.imshow("canvasOutput", mask);
        }
    </script>
  </body>
</html>
